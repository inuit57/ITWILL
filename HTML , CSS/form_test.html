<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>아이티윌 회원가입</h1>

<input type="text" readonly value="자바(Java)개발자 양성"> 과정
<br>
<br>

<fieldset>
<legend>[ 필수 입력  ]</legend>
<form action="">
<br>
<label for="name">♣ 이름</label> <input type="text" id="name"> <br>
<label for="id">♣ 아이디</label>  <input type="text" placeholder="6~10자 영문과 숫자 조합" id="name" size="25" > <br>
<label for="pwd">♣ 비밀번호</label>  <input type="text" placeholder="8~12자 영문, 숫자, 특수문자" id="pwd" size="30" > <br>

<br>
♣ 성별 <br>
<input type="radio" name="gender" >남<br>
<input type="radio" name="gender"  checked="checked">여<br>
<input type="radio" name="gender" >기타<br>

<br>
♣ 생년월일 <input type="datetime-local" ><br>
♣ 전화번호 <input type="text" placeholder="(예시)010-777-8888"><br>
♣ email<input type="email"><br>
<hr>
♣ 아이티윌부산이 제공하는 정보를 받으시겠습니까? <br>
<input type="radio" name="info_ox"  checked="checked">받습니다.<br>
<input type="radio" name="info_ox" >받지 않겠습니다.<br>

♣ 정보나 이벤트 소식을 어떻게 받으시겠습니까? <br>
<input type="checkbox" name="info_box" checked="checked"> 이메일 
<input type="checkbox" name="info_box"> 문자 
<input type="checkbox" name="info_box" checked="checked"> 카카오톡 
<input type="checkbox" name="info_box"> 우편   
</form>
</fieldset>


<fieldset>
<legend>[ 선택 입력 ]</legend>
<form action="">
<br>
♣ 자기소개를 해주세요<br>
<textarea cols="50" rows="10" placeholder="간단히 작성하세요"> </textarea>
<br>
♣ 블로그 주소 <input type="text" id="blog"> 
<br>
♣ 학과를 선택해주세요 <br>
<select>
<option> 컴퓨터공학과  </option>
<option selected="selected"> 산업공학과 </option>
<option> 기계공학과 </option>
<option> 화학공학과 </option>
<option> 전기전자공학과 </option>
<option> 건축공학과 </option>
</select>
<br>

♣ 취미, 특기를 선택해주세요 <br>
<select multiple="multiple" size="4">
<optgroup label="취미">
<option> 등산 </option>
<option> 여행  </option>
<option selected="selected"> 요리 </option>
<option> 게임 </option>
</optgroup>
<optgroup label="특기">
<option> 운동 </option>
<option selected="selected"> 바둑 </option>
<option> 음악 </option>
<option> 무용 </option>
</optgroup>
</select>

<br>
<button type="submit"> <img src="yellowup.gif"> 가입 </button>
<button type="reset"> <img src="yellowup.gif"> 취소 </button>

</form>
</fieldset>



</body>
</html>
