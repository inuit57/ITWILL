<!DOCTYPE  html>
<html>
  <head>
	<style type ="text/css">
		table, th , td {border:1px solid #5aa;}
		<!-- {border:굵기 , solid:선종류 색상;}-->
	</style>
  <body>

<table >
  <tr>
    <th>table</th>
    <td>표를 구성하는 태그</td>
  </tr>
  <tr>
    <th>tr</th>
    <td>줄을 구성하는 태그</td>
  </tr>
  <tr>
    <th>th</th>
    <td>제목 칸을 구성하는 태그</td>
  </tr>
  <tr>
    <th>td</th>
    <td>일반 칸</td>
  </tr>
</table>  


<table >
  <tr>
    <th>name</th>
    <td>lee</td>
    <td>cho</td>
  </tr>
  <tr>
    <th>birthday</th>
    <td>1/20</td>
    <td>2/20</td>
  </tr>
</table>    

<!-- 방향을 돌려서 찍기 -->
<table >
  <tr>
    <th>name</th>
    <th>birthday</th>
  </tr>
  <tr>
    <td>lee</td>
    <td>1/20</td>    
  </tr>
  <tr>
    <td>cho</td>
    <td>2/20</td>
  </tr>
</table>    

<table >
  <tr>
    <th colspan="2">colspan</th>
  </tr>
  <tr>
    <td >가로</td>
    <td>합치기</td>    
  </tr>
  <tr>
    <th colspan="2">rowspan</th>
  </tr>
  <tr>
    <td>세로</td>
    <td >합치기</td>
  </tr>
</table>    

<table >
  <tr >
    <th rowspan ="2">가<br>로</th>
    <td>합치기</td>
    <td rowspan ="2">세<br>로</td>
    <td>합치기</td>
  </tr>
  <tr>
    <td>colspan</td>
    <td>rowspan</td>

</table>    


  </body>
  </head>
</html>
