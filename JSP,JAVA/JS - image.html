<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	//이미지 -> document에서 이미지의 정보를 배열로 저장 
	
	//window - document - 이미지
	
	// 접근하는 방법 2가지 
	// 1) window.document.img 태그의 이름.속성으로 접근  
	//    : name이 있는 경우에는 이런 식으로 접근 가능.
	// 2) window.document.images[0].속성으로 접근 
	//    : 배열로 저장되기에 이런 식으로도 접근 가능 (제일 첫번째 이미지에 접근) 
	//    : name이 없는 경우에는 2번 방법으로 접근해야만 한다. 

	//alert(window.document.img1); // undefined
	//alert(window.document.img1.src); // error
	//alert(window.document.images[0].src); //error
	// : 아직 이미지가 만들어지지 않은 시점에서 호출했기 때문에 
	// : undefined, error 라는 메시지가 나오게 된다. 
	
	function f1() {
		alert(window.document.img1.src);
		alert(window.document.images[0].src); 
		//정상 작동
	}
	
	function f2() {
		document.images[1].src="2.jpg";
		document.images[1].width ="200"; 
		document.images[1].height="200"; 
		document.img2.border="3"; 
	}
	
	
	function f3(change_img){
		document.img2.src = change_img; 
	} 
	
	function func3(){
		document.img3.src = "5.jpg";
	}
	
	function func4(){
		document.img3.src = "4.jpg";
	}
	
	// 인자를 넘기지 말고 처리할 수 있는 방법
	// 바깥에 flag를 선언해서 처리. 호출 할 때마다 flag 값을 반전.
	var upDown = true; 
	function func5(){
		if( upDown){
			func3(); 
		}else{
			func4(); 
		}
		upDown= !upDown; 
	}
	// shift + F5 : 
	// 강력한 새로고침. 브라우저 캐시까지 다 지워버리고 새로고침을 해준다. 
</script>

</head>
<body>

<h1> WebContent/js3/test5.html </h1>

<img src="1.png" width="200" height="300" name="img1"  >
<hr>
<input type="button" value="이미지 정보 확인" onclick="f1()">
<hr>
<img src="1.jpg" width="150" height="150" name="img2" 
	onmouseover="f3('3.jpg')" 
	onmouseout="f3('1.jpg')"
>
<hr>
<input type="button" value="이미지 변경" onclick="f2()">
<hr>
<img src="4.jpg" width="150" height="150" name="img3" 
	onmouseover="func5(1)" 
	onmouseout="func5(2)"
>



</body>
</html>
