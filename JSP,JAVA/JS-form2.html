<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

	function  func1() {
		console.log(document.fr.action);
		console.log(document.fr.name);
		console.log(document.fr.method);
	
		console.log("-----------------");
		//document.폼태그.텍스트박스 이름.속성
		//폼태그 안에 있는 것들에 접근이 가능하다. 
		console.log(document.fr.id.type);
		console.log(document.fr.id.id);
		console.log(document.fr.id.class);
		console.log(document.fr.pwd.type);
		
		document.fr.pwd.focus(); //요소 (태그) 선택
		document.fr.pwd.blur(); //요소(태그) 선택 해제  
		document.fr.pwd.select(); //요소(태그) 내용물을 블록으로 선택 (focus + 블록 선택)
	}
	
	//유효성 체크 - 데이터 입력이 올바르게 들어왔는지에 대한 체크. 
	function check1() {
		//아이디의 정보가 입력이 되었는지 아닌지
		console.log(document.fr.id); //객체 자체의 정보를 리턴.
		// "" = 빈 문자열 ( === '') 
		if (document.fr.id.value == "") { 
		//if(document.fr.id.value.length == 0){ //길이를 통해서도 접근 가능
			alert("아이디를 입력하세요!");
			document.fr.id.focus();
			return;
		}else{
			if (document.fr.id.value =="admin"){
				alert("사용할 수 없는 아이디입니다.");
				document.fr.id.value=""; 
				document.fr.id.focus();
				return; 
			}else if( (document.fr.id.value.length < 5) || (document.fr.id.value.length > 10)){
				alert("아이디는 5~10자까지만 가능합니다.");
				document.fr.id.value=""; 
				document.fr.id.focus();
				return;
			}
			
			
			if(document.fr.pwd.value == ""){
				alert("비밀번호를 입력하세요.")
				document.fr.pwd.focus();
				return;
			}
		}
		
		//if(document.getElementById("msgbox").value ==""){
		if(document.fr.msgbox.value ==""){
			alert("메시지를 입력하세요"); 
			document.fr.msgbox.focus();
			return; 
		}
		
		//id 값을 설정해준 경우 이런 식으로 찾는 것도 가능.
		/* if(document.getElementById("id").value ==""){
			alert("아이디를 입력하라니까요!");
		}*/
		
	}
		

</script>

</head>
<body>

	<fieldset>
		<legend>로그인</legend>
		<form action="itwill.html" name="fr" method="get">
		
		아이디: <input type="text" name="id" id="id" class="id" 
				placeholder="아이디를 입력하세요." 
		><br>
		
		<!-- 
		 placeholder
		 사용자에게 데이터 입력에 대한 힌트를 주는 회색글씨 
		 지원여부를 잘 체크하고 사용할 것.
		 -->
		 
		 
		비밀번호: <input type="password" name="pwd" ><br>
		
		메시지 : 
		<!--  rows , cols 로 크기 설정 가능  -->
			<textarea rows="10" cols="10" name="msgbox" id="msgbox" placeholder="테스트"></textarea>
		
		<hr>
		
		<input type="button" value="폼태그 속성확인" onclick="func1()">
		<input type="button" value="입력값 체크" onclick="check1()">
		
		 
		</form>
	
	</fieldset>

</body>
</html>
