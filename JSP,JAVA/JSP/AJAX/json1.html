<!-- 

	Ajax 요청 -> 응답 (HTML , XML , JSON) 
	
	1) HTML : 페이지를 구성하는 tag형태의 데이터. 
			별도의 처리 없이 페이지 안에 삽입하여 바로 처리할 수 있다.
			- 데이터가 온전하지 않은 경우, 사용불가. 
			- 웹 브라우저에서만 사용 가능 => 데이터 이식성 낮음 
			- 반드시 같은 도메인으로 요청이 처리되어야 한다. 
			(예 / www.itwillbs.com -> Ajax -> www.itwillbs.com ) 	
		
	2) XML : HTML과 다른 태그를 사용해서 데이터를 저장, 문법이 제한적 
			유연한 데이터 타입으로 복잡한 구조도 표현할 수 있다.
			다른 기종과의 데이터 교환에 적합하다. => 데이터 이식성 높음 
			DOM 메서드를 활용가능하다. (Document Object Method) 
			
			- 데이터보다 tag의 양이 훨씬 많아질 수 있다. (페이지 대역폭이 높다, 더 많은 캐시를 필요로 한다.) 
			- 처리가 복잡하다. (구조를 잘 알고 있어야만 제대로 사용가능하다.) 
			- 반드시 같은 도메인으로 요청이 처리되어야 한다.
			
	3) JSON : 자바스크립트 객체 표현식 (JavaScript Object Notation)
			  자바스크립트 문법을 활용가능
			  + 다른 도메인에서도 요청 처리를 보낼 수 있다.
			  + HTML/XML에 비해 간결함, 대부분의 브라우저에서 지원된다.
			  
			  - 문법에 매우 민감한 언어. (하나라도 잘못되면 데이터를 못 보낸다.)
			  - JSON 데이터는 신뢰있는 곳에서의 데이터만 사용해야 한다. (js코드를 포함가능해서)
 -->
 
 <!-- 
 	JSON 
 	- XML  , CSV 처럼 어디에서나 사용가능한 표준데이터 포맷.
 	- .json 확장자를 사용
 	- key:value 쌍의 형태로 데이터를 표현 
 	
 	* 장점 : 
 		- 단순 텍스트 형태의 데이터(직관적) 
 		- {key:value} 의 쌍으로 표시
 		- 불필요한 태그가 없다.
 		- 데이터의 크기가 상대적으로 작다
 		- 특정 언어/플랫폼에 독립적
 		- 거의 모든 브라우저에서 json parser가 포함되어있음
 		  
 		
 	* 단점 : 
 		- 문법에 매우 민감 
 		- js에 대한 이해가 필요. 
 		
 	* JSON 객체 => { } 
 	  JSON 배열 => [ ] 
 	  
 	  속성(key): 값(value) 
 	  속성은 ""로 묶어서 사용, 값은 데이터 타입에 따라서 변경 
 	  
 	  속성이 여러개 인 경우 ','를 사용하여 처리
 	  
 	  * 사용가능한 데이터 타입
 	  - 정수 (10진수) 
 	  - 실수 (고정/부동 소수점 모두 가능)  
 	  - 논리데이터(Boolean)
 	  - Null 
 	  - 문자열("",0개 이상의 유니코드, 이스케이프 문법 지원) (* 이스케이프 문법 = \n, \t같은 거) 
 	  - 배열(대괄호) 
 	  		예) [ 10, "AAA" , {"a":3 , "b":"10" } , true ] 
 	  			{ "a" : 3, "b" : 11 , "c" : [1,2,3] } 
 	
 
  -->
