<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="../js/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
	
		$.ajax({
			// 기상청 rss 가져오기 
			// 보통 이런 rss는 뉴스나 기상청 등에서 얻을 수 있다.
			
			// localhost 로는 직접 접근이 막혀있어서(아니면 IP주소를 줘서 접근하면 되려나)
			// 해당 내용을 복사한 jsp를 만들어서 거기로 접근하도록 하자.
			
			url:"test01.jsp",
			success: function(data){
				//alert("성공")
				$(data).find("data").each(function () {
					var wf = $(this).find("wf").text();
					console.log(wf);
				});
			}
		})
		
	});
</script>

</head>
<body>

<h1> test 01 </h1>
</body>
</html>
